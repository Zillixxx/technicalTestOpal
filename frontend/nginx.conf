server {
    listen 80;
    server_name localhost;

    # 📂 Dossier des fichiers statiques générés par ton framework (React/Vue/Angular)
    root /usr/share/nginx/html;
    index index.html;

    # ⚙️ Servir les fichiers statiques et rediriger vers index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 🔁 Reverse proxy vers le backend Node.js (Express)
    location /api/ {
        # Use the docker-compose service name `backend` for DNS resolution inside the network
        proxy_pass http://backend:3000/api/;   # nom du service Docker backend
        proxy_http_version 1.1;

        # ✅ Préserve les connexions WebSocket / streaming
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ✅ Transmet correctement les en-têtes d'origine
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ✅ Désactive le cache pour éviter les réponses périmées
        proxy_cache_bypass $http_upgrade;
    }

    # ⚠️ Gestion des erreurs SPA (par exemple : React Router)
    error_page 404 /index.html;
}
