version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: testOpal_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testOpal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testOpal_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: testOpal_backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/testOpal
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - testOpal_network
    # Workaround: run the wait script through sh -c as the service command (let image entrypoint handle exec)
    # Inline wait loop to avoid issues with script execution under Compose on Windows
    command:
      - sh
      - -c
      - |
        until nc -z db 5432; do
          echo "Waiting for db..."
          sleep 1
        done
        npx prisma migrate deploy && npm start
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: testOpal_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - testOpal_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  testOpal_network:
    driver: bridge
